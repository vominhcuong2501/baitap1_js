<!doctype html>
<html lang="en">
  <head>
    <title>BÀI TẬP JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Bài tập 1</h1>
    <div class="container">
        <div class="form">
          <label for="">Số ngày làm</label><br>
          <input type="text" id="soNgayLam">
            <button class="btn btn-success" id="btnLuong">Tiền lương</button>
            <div id="thongbao1" class="thongbao"></div>
        </div>
    </div>
    <br><br>
    <h1>Bài tập 2</h1>
    <div class="container">
        <div class="form">
            <label for="">Nhập 5 số thực</label><br>
            <input type="text" id="soThuc1"><br>
            <input type="text" id="soThuc2"><br>
            <input type="text" id="soThuc3"><br>
            <input type="text" id="soThuc4"><br>
            <input type="text" id="soThuc5"><br>
            <button class="btn btn-secondary" id="tinhTB">Tính trung bình</button>
            <div id="thongbao2" class="thongbao"></div>
        </div>
    </div>
    <br><br>
    <h1>Bài tập 3</h1>
    <div class="container">
        <div class="form">
            <label for="">Nhập số tiền USD</label><br>
            <input type="text" id="soTienUSD">
            <button class="btn btn-warning" id="soTien">Qui đổi tiền USD</button>
            <div id="thongbao3" class="thongbao"></div>
        </div>
    </div>
    <br><br>
    <h1>Bài tập 4</h1>
    <div class="container">
        <div class="form">
            <label for="">Chiều dài</label><br>
            <input type="text" id="chieuDai"><br>
            <label for="">Chiều rộng</label><br>
            <input type="text" id="chieuRong"><br>
            <button class="btn btn-dark" id="chuVi">Chu vi</button>
            <div id="thongbao4" class="thongbao"></div>
            <button class="btn btn-info" id="dienTich">Diện tích</button>
            <div id="thongbao5" class="thongbao"></div>
        </div>
    </div>
    <br><br>
    <h1>Bài tập 5</h1>
    <div class="container">
        <div class="form">
            <label for="">Nhập 1 số có hai chữ số</label><br>
            <input type="text" id="soNguyen">
            <button class="btn btn-primary" id="tinhTong">Tổng</button>
            <div id="thongbao6" class="thongbao"></div>
        </div>
    </div>


    <script src="./baitapbuoi1.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
